<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="viewport">
      <div>
        <ul id="topleft">
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul id="topright">
          <li>Gmail</li>
          <li>Images</li>
        </ul>
      </div>
      <div id="main">
        <img height="92" src="images/googlelogo_color_272x92dp.png">
        <input type="text" id="searchbar">
        <div id="searchbuttons">
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
        </div>
      </div>
      <div id="bottom">
        <ul id="bottomleft">
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul id="bottomright">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </body>
</html>
